<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>On the border - AR experience</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dda4fpz.css">
</head>


<body class="ar">

    <header>
        <div>
            <img src="img/avatar.jpg" alt="Avatar">
            <ul>
                <li>Debbie Reurts</li>
                <li>
                    <p>Health</p>
                    <p>100</p>
                </li>
            </ul>
        </div>
        <nav>
            <a href="index.html"><img src="icons/cross-icon.svg" alt="Go back"></a>
        </nav>
    </header>

    <section>
        <img src="img/blobshooter.svg" alt="Blobshooter">
        <button onclick="shoot()"></button>
    </section>  
    
    <main>
    
        <section id="animated" >
            <ul>
                <li><img src="img/blob.svg" alt="Blob"></li>
                <li><img src="img/enemey-rat.svg" alt="Enemy rat"></li>
                <li><img src="img/smallfly.svg" alt="Small fly"></li>
                <li><img src="img/mud2.svg" alt="Another muddy spot"></li>
                <li><img src="img/enemy-fly.svg" alt="Enemy fly"></li>
                <li><img src="img/blob.svg" alt="Blob"></li>
                <li><img src="img/smallfly.svg" alt="Small fly"></li>
                <li><img src="img/enemey-rat.svg" alt="Enemy rat"></li>
                <li><img src="img/mud1.svg" alt="Muddy spot"></li>
                <li><img src="img/enemy-fly.svg" alt="Enemy fly"></li>
                <li><img src="img/blob.svg" alt="Blob"></li>
                <li><img src="img/enemey-rat.svg" alt="Enemy rat"></li>
                <li><img src="img/blob.svg" alt="Blob"></li>
                <li><img src="img/smallfly.svg" alt="Small fly"></li>
                <li><img src="img/mud3.svg" alt="A third muddy spot"></li>
            </ul>
        </section>


        <audio controls>
            <source src="sounds/ingame.ogg" type="audio/ogg">
            <source src="sounds/ingame.mp3" type="audio/mpeg">
        </audio> 


    
    
    </main>


    
    
    <script src="script.js"></script>
    </body>

</html>
